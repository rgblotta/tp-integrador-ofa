<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmListaRecetas">
        <p:dataTable id="tblListaRecetas" var="unaReceta" value="#{recetaController.listaRecetas}" selection="#{recetaController.recetaSeleccionada}" rowKey="#{unaReceta.id}">
            <f:facet name="header">
                Lista de Recetas
            </f:facet>
            <p:column selectionMode="single" style="width:10px;text-align:center"/>
            <p:column headerText="Id">
                <h:outputText value="#{unaReceta.id}" />
            </p:column>
            <p:column headerText="TÃ­tulo">
                <h:outputText value="#{unaReceta.titulo}" />
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{unaReceta.precio}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton action="#{pedidoController.setUnaReceta(recetaController.recetaSeleccionada)}" process="tblListaRecetas" update=":frmListaRecetas" icon="ui-icon-search" value="Seleccionar Receta para el PEDIDO" />
            </f:facet>
        </p:dataTable>
    </h:form>

</ui:composition>
