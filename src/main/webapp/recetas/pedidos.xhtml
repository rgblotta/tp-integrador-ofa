<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmPedidos">
         <div class="p-col-12" >
             <p:commandButton action="#{pedidoController.nuevo()}" update="frmPedidos" icon="ui-icon-search" value="Nuevo Pedido" />
          </div>
         <div class="p-col-12" >
            Direccion
         </div>
         <div class="p-col-12" >
             <h:outputText value="#{pedidoController.pedidoSeleccionado.direccionEnvio}"  id="direccion"/>
             <p:inputText id="Direccion" required="true" value="#{pedidoController.pedidoSeleccionado.direccionEnvio}" />     
         </div>
          <div class="p-col-12" >
              <p:commandButton action="#{pedidoController.guardar()}" update="frmPedidos" icon="ui-icon-search" value="Guardar Pedido" />
          </div>
    </h:form>

</ui:composition>
