<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"                
                template="./template01.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Lista de recetas
    </ui:define>

    <ui:define name="content">
        <h:form id="frmListaRecetas">
            <p:dataTable id="tblListaRecetas" var="unaReceta" value="#{recetaController.listaRecetas}" selection="#{recetaController.recetaSeleccionada}" rowKey="#{unaReceta.id}">
                <f:facet name="header">
                    Lista de recetas
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{unaReceta.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{unaReceta.titulo}" />
                </p:column>
                <p:column headerText="Costo Maximo">
                    <h:outputText value="#{unaReceta.precio}" />
                </p:column>            
                <p:column headerText="Fecha">
                    <h:outputText value="#{unaReceta.fechaCreacion}" />
                </p:column>            
                <p:column headerText="Autor">
                    <h:outputText value="#{unaReceta.autor.nombre}" />
                </p:column>            
                <f:facet name="footer">
                    <p:commandButton process="tblListaRecetas" action="altaReceta.xhtml" icon="ui-icon-search" value="Seleccionar" />
                </f:facet>
            </p:dataTable>
        </h:form>   
    </ui:define>

</ui:composition>
